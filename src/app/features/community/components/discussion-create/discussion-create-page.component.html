<div class="discussion-create">
    <!-- Bread crumbs Start -->
    <div class="breadcrumbs">
        <ul class="uk-breadcrumb">
            <li routerLink="/community" class="fa fa-angle-right">Community</li>
            <li routerLink="/community/discussions" class="fa fa-angle-right">All Discussions</li>
        </ul>
    </div>
    <!-- Bread crumbs End -->
    <div class="uk-container">
        <h2>Create a Discussions</h2>
        <hr/>
        <form class="uk-form">
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Pick a Category</label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-stacked-select">
                        <option>Category</option>
                        <option>Option 01</option>
                        <option>Option 02</option>
                        <option>Option 03</option>
                        <option>Option 04</option>
                    </select>
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Title</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="form-stacked-text" type="text" placeholder="Whatâ€™s the title of your discussion?">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="form-stacked-text">Comment</label>
                <div class="uk-form-controls">
                    <textarea class="uk-textarea" rows="5" placeholder="Enter a comment to start this discussion"></textarea>
                </div>
            </div>
            <div class="uk-margin">
                <button class="uk-button uk-button-default m-r-15">Cancel & Go Back</button>
                <button class="uk-button uk-button-primary">Start a Discussion</button>
            </div>
        </form>
    </div>
</div>
