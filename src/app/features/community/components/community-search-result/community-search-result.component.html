<div class="search-result">
    <ul uk-tab>
            <li  activeMax [max]="searchData.maxResult == searchData.totalDiscussions"><a (click)="showAll('discss')" href="#"
                class="font-regular">Articles & Discussions
                ({{searchData.totalDiscussions}})</a></li>
            <li  activeMax [max]="searchData.maxResult == searchData.totalEvents"><a (click)="showAll('events')" href="#" class="font-regular">Events
                ({{searchData.totalEvents}})</a></li>
      </ul>
      <hr style="border: 1px solid rgba(22, 28, 45, 0.16);margin-top: -22px;margin-left: 44px;margin-right: 44px;">
        <app-discussion-search-list-page  *ngIf="show === 'discss'"></app-discussion-search-list-page>
        <app-event-search-list-page   *ngIf="show === 'events'"></app-event-search-list-page>
</div>
