<div class="uk-container discussions " *ngIf="categoryList!==undefined && dropDownList!==undefined">
    <div class="grid-reverse-dir" uk-grid>
        <div class="uk-width-1-3@m">
            <div class="category-box bg-white">
                <div uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-h4">Categories</h3>
                    </div>
                    <div *ngIf="searchParams.tags !== ''">
                        <a class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
                    </div>
                </div>
                <ul class="uk-list uk-list-large p-2" *ngIf="dropDownList!==undefined">
                    <li *ngFor="let cat of dropDownList | keyvalue" (click)="onTabChange(cat.key)"
                        class="cursor-pointer" [ngClass]="{'cat-active': cat.key === selCategory}">{{cat.value.label}}
                        <span class="uk-badge uk-float-right">{{cat.value.totalCount}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="uk-width-expand@m">
            <!-- <div *ngIf="searchParams.searchTxt" class="bg-white searchresult">
                <div *ngIf="totalRecords<=searchParams.s; else elseBlock">
                    <p> Showing <b>{{totalRecords}}</b> {{ totalRecords == 1 ?"result":"results" }} for <b>"{{searchParams.searchTxt}}"</b> </p>
                </div>
                <ng-template #elseBlock>
                    <p> Showing <b>{{initial}}-{{final}}</b> of <b>{{totalRecords}}</b> results for <b>"{{searchParams.searchTxt}}"</b>
                    </p> 
                </ng-template>
            </div> -->
            <div *ngIf="discussionsList!==undefined && discussionsList.length > 0" class="m-b-30">
                <div class="uk-flex-left uk-text-center uk-child-width-1-2@m" uk-grid>
                    <div *ngFor="let discussion of discussionsList">
                        <app-dicussion-summary-card [category]="selCategory" [discussion]="discussion">
                        </app-dicussion-summary-card>
                    </div>
                </div>
            </div>
            <div class="pagination" style="margin-left: -25px;">
                <app-pagination *ngIf="(discussionsList.length >= 0)" [totalRecords]="totalRecords"
                    [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)">
                </app-pagination>
            </div>
            
            <div *ngIf=" discussionsList==undefined || discussionsList?.length === 0">
                <app-discussion-no-record></app-discussion-no-record>
            </div>
        </div>
    </div>
</div>
