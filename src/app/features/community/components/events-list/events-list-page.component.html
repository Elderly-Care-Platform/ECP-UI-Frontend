<div class="uk-container events" *ngIf="eventsList!==undefined">
    <!-- <hr class="m-b-30" /> -->
    <div class="grid-reverse-dir" uk-grid>
        <div class="uk-width-1-3@m">
            <div class="category-box bg-white">
                <div uk-grid>
                    <button routerLink="/community/event/add" class="uk-button uk-button-transparent addevent"> Create an Event
                        +</button>
                </div>
                <div uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-h4">Categories</h3>
                    </div>
                    <div *ngIf="searchParams.pastEvents !== -1">
                        <a class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
                    </div>
                </div>
                <ul class="uk-list uk-list-large p-2">
                    <!-- <li (click)="onTabChange(0)" [ngClass]="{'cat-active': 0 == searchParams.pastEvents}">
                        All Events <span class="uk-badge uk-float-right">{{countData.all}}</span>
                    </li> -->
                    <li (click)="onTabChange(-1)" [ngClass]="{'cat-active': -1 == searchParams.pastEvents}">
                        Upcoming Events <span class="uk-badge uk-float-right">{{countData.upcoming}}</span>
                    </li>
                    <li (click)="onTabChange(1)" [ngClass]="{'cat-active': 1 == searchParams.pastEvents}">
                        Past Events <span class="uk-badge uk-float-right">{{countData.past}}</span>
                    </li>
                </ul>
            </div>
            <div class="m-t-30 bg-white category-box bg-white">
                <div class="m-b-20">
                    <a [href]="whatsappUrl" class="uk-icon-button  uk-margin-small-right whatapp-icon"
                        uk-icon="whatsapp"> </a>
                    <a class="social-link" [href]="whatsappUrl">
                        Share via
                        Whatsapp</a>
                </div>
                <div class="m-b-20">
                    <a href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}"
                        class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail">
                    </a> <a class="social-link"
                        href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}">
                        Share via
                        Email</a>
                </div>
                <div>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services"
                        onclick="javascript:window.open(this.href,
                        '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
                        class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a
                        class="social-link"
                        href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services"
                        onclick="javascript:window.open(this.href,
                        '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
                        Share via
                        Facebook</a>
                </div>
            </div>
        </div>
        <div class="uk-width-expand@m">
            <!-- Events list  -->
            <div *ngIf="eventsList!==undefined && eventsList.length > 0">
                <div class="uk-flex-left uk-text-center uk-child-width-1-2@m m-b-30" uk-grid>
                    <div *ngFor="let event of eventsList">
                        <app-event-summary-card [event]="event" [pageParam]={past:this.searchParams.pastEvents,searchTxt:this.searchParams.searchTxt,page:this.searchParams.p} [isPast]="searchParams.pastEvents">
                        </app-event-summary-card>
                    </div>
                </div>
            </div>
            <app-pagination *ngIf="(eventsList && eventsList.length > 0)" [totalRecords]="totalRecords"
                [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)">
            </app-pagination>
            <div class="m-t-20" *ngIf="(eventsList && eventsList.length == 0)">
                <app-event-no-record></app-event-no-record>
            </div>
        </div>
    </div>
</div>
