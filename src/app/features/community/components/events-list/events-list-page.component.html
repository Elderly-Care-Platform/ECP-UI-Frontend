<div class="uk-container events" *ngIf="eventsList!==undefined">
    <!-- Bread crumbs Start -->
    <div class="breadcrumbs">
        <ul class="uk-breadcrumb">
            <li routerLink="/community" class="fa fa-angle-right">Community</li>
        </ul>
    </div>
    <h2>All Events</h2>
    <!-- Bread crumbs End -->
    <!-- Tabs with list start -->
    <div class="uk-container uk-position-relative">
        <div class="search-form uk-position-top-right">
            <div class="search-field uk-grid-stack uk-grid-small" uk-grid>
                <div class="uk-margin uk-width-1-1 uk-width-expand@s">
                <form class="uk-search uk-search-default">
                    <span class="uk-search-icon-flip" [ngClass]="{ 'w-105':showReset}" uk-search-icon>
                        <button *ngIf="showReset" class="reset-link" (click)="resetSearch($event)"><fa-icon [icon]="['fas', 'times-circle']"></fa-icon> Reset&nbsp;&nbsp;</button>
                    </span>
                    <input class="uk-search-input search-box" [ngClass]="{ 'pr-105':showReset}" [(ngModel)]="searchParams.searchTxt" (keyup)="onSearchChange($event)"
                    required type="text" placeholder="Search..." name="search" />
                </form>
                </div>
                <div class="uk-width-1-1 uk-width-auto@s uk-margin-bottom">
                <button class="uk-button uk-button-default search-btn" (click)="onSearch()">Search</button>
                </div>
            </div>
        </div>
        <ul id="eventtab" uk-tab>
          <li (click)="onTabChange(0)" ><a href="#">All Events ({{countData.all}})</a></li>
          <li (click)="onTabChange(-1)" ><a href="#">Upcoming Events ({{countData.upcoming}})</a></li>
          <li (click)="onTabChange(1)" ><a href="#">Past Events({{countData.past}})</a></li>
        </ul>
        <ul class="uk-switcher uk-margin">
          <li>
            <div class="uk-grid uk-grid-large uk-flex-left uk-text-center uk-child-width-1-3@m">
                <div class="add-event">
                    <div class="add-event-inner" routerLink="/community/event/add">
                        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="6" y="6" width="28" height="28">
                            <path d="M33.3333 8.40579C33.3333 7.94454 33.1501 7.50219 32.8239 7.17604C32.4978 6.84989 32.0554 6.66666 31.5942 6.66666H8.40576C7.94451 6.66666 7.50216 6.84989 7.17601 7.17604C6.84986 7.50219 6.66663 7.94454 6.66663 8.40579V31.5942C6.66663 32.0554 6.84986 32.4978 7.17601 32.8239C7.50216 33.1501 7.94451 33.3333 8.40576 33.3333H31.5942C32.0554 33.3333 32.4978 33.1501 32.8239 32.8239C33.1501 32.4978 33.3333 32.0554 33.3333 31.5942V8.40579ZM13.0434 21.1594C12.7359 21.1594 12.441 21.0373 12.2236 20.8198C12.0062 20.6024 11.884 20.3075 11.884 20C11.884 19.6925 12.0062 19.3976 12.2236 19.1802C12.441 18.9627 12.7359 18.8406 13.0434 18.8406H18.5507C18.6276 18.8406 18.7013 18.81 18.7556 18.7557C18.81 18.7013 18.8405 18.6276 18.8405 18.5507V13.0435C18.8405 12.736 18.9627 12.4411 19.1801 12.2236C19.3976 12.0062 19.6925 11.884 20 11.884C20.3075 11.884 20.6024 12.0062 20.8198 12.2236C21.0372 12.4411 21.1594 12.736 21.1594 13.0435V18.5507C21.1594 18.6276 21.1899 18.7013 21.2443 18.7557C21.2986 18.81 21.3724 18.8406 21.4492 18.8406H26.9565C27.264 18.8406 27.5589 18.9627 27.7763 19.1802C27.9937 19.3976 28.1159 19.6925 28.1159 20C28.1159 20.3075 27.9937 20.6024 27.7763 20.8198C27.5589 21.0373 27.264 21.1594 26.9565 21.1594H21.4492C21.3724 21.1594 21.2986 21.1899 21.2443 21.2443C21.1899 21.2987 21.1594 21.3724 21.1594 21.4493V26.9565C21.1594 27.264 21.0372 27.5589 20.8198 27.7763C20.6024 27.9938 20.3075 28.1159 20 28.1159C19.6925 28.1159 19.3976 27.9938 19.1801 27.7763C18.9627 27.5589 18.8405 27.264 18.8405 26.9565V21.4493C18.8405 21.3724 18.81 21.2987 18.7556 21.2443C18.7013 21.1899 18.6276 21.1594 18.5507 21.1594H13.0434Z" fill="#111111"/>
                            </mask>
                            <g mask="url(#mask0)">
                            <rect width="40" height="40" fill="#1A73E8"/>
                            </g>
                        </svg>
                        <div>Create an Event</div>
                    </div>
                </div>
                <app-event-summary *ngFor="let event of eventsList" [event]="event" [isPast]="0"></app-event-summary>
            </div>
          </li>
          <li>
            <div class="uk-grid uk-grid-large uk-flex-left uk-text-center uk-child-width-1-3@m">
                <app-event-summary *ngFor="let event of eventsList" [event]="event" [isPast]="-1"></app-event-summary>
            </div>
          </li>
          <li>
            <div class="uk-grid uk-grid-large uk-flex-left uk-text-center uk-child-width-1-3@m">
                <app-event-summary *ngFor="let event of eventsList" [event]="event" [isPast]="1"></app-event-summary>
            </div>
          </li>
        </ul>
    </div>
    <div *ngIf="(eventsList && eventsList.length == 0)">
        <app-event-no-record></app-event-no-record>
    </div>
    <!-- Tabs with list end -->
    <app-pagination *ngIf="(eventsList && eventsList.length > 0)" [totalRecords]="15" [currentPage]="2" [perPage]="3"></app-pagination>
</div>
