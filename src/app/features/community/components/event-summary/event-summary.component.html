<div class="event-summary bg-white" *ngIf="event?.isPast == isPast || isPast==0" [routerLink]="['/community/event', event?.id ]">
    <div class="event-summary-head uk-grid uk-grid-collapse">
        <div class="title uk-width-1-1@s">
            {{event?.title}}
        </div>
        <!-- <div class="title uk-width-4-5@s">
            {{event?.title}}
        </div>
        <div class="icon uk-width-1-5@s">
            <a href="" *ngIf="event?.eventType==1" class="uk-margin-small-right outdoor-icon" title="Outdoor Event"></a>
            <a href="" *ngIf="event?.eventType==2" class="uk-margin-small-right indoor-icon" title="Indoor Event"></a>
        </div> -->
    </div>
    <div class="event-summary-body">
        <div class="date">
            <b>Date</b>: {{event?.datetime | date: 'dd-MMM-yyyy'}}
        </div>
        <div class="time">
            <b>Time</b>: {{event?.datetime | date: 'h:mm a'}}
        </div>
        <hr>
        <div class="detail">
            {{event?.description | striphtml | ellipsis: 75}}
        </div>
    </div>
    <div class="event-summary-footer uk-grid uk-grid-collapse">
        <div class="left-text uk-width-1-1@s">
            <hr/>
            <span *ngIf="event?.entryFee <= 0" class="green">Free Entry</span>
            <span *ngIf="event?.entryFee > 0">Entry Fees: <span class="green"> Rs. {{event?.entryFee}}</span> </span>
        </div>
    </div>
</div>
