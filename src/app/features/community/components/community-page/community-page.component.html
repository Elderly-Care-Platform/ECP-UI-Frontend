<div class="community-page">

  <div class="top-banner" id="communityBanner">
    <div uk-grid>
      <div class="uk-width-expand uk-flex uk-flex-middle">
        <p class="banner-text font-regular">Is there something you wish to discuss about? We are here! Let's start a
          discussion or conversation, exchange views, arrive at a conclusion, or just talk!</p>
      </div>
      <div class="uk-flex uk-flex-bottom uk-flex-center uk-width-auto@s">
        <img class="banner-img" src="/assets/images/landing-img/community-banner-updated.png" />
      </div>
    </div>
  </div>

  <!-- Search Container starts -->
  <div class="uk-container search-container ">
    <!-- Search Form START -->
    <div class="search-form">
      <div class="search-field uk-grid-stack uk-grid-small" uk-grid>
        <div class="uk-width-expand">
          <form class="uk-search uk-search-default" autocomplete='off'>
            <span class="uk-search-icon-flip" [ngClass]="{ 'w-150':showReset}" uk-search-icon>
              <button *ngIf="showReset" class="reset-link" (click)="resetSearch($event)">
                <fa-icon [icon]="['fas', 'times-circle']"></fa-icon><span class="uk-visible@s"> Clear Search</span>
              </button>
            </span>
            <input class="uk-search-input font-regular search-box" aria-label="search" [ngClass]="{ 'pr-150':showReset}"
              [(ngModel)]="searchPageParam.term" (keyup)="onSearchChange($event)" required type="text"
              placeholder="Search here" name="search" autocomplete='off' />
          </form>
        </div>
        <div>
          <button class="uk-button uk-button-default search-btn" (click)="onSearch(searchPageParam.term)">Search</button>
        </div>
      </div>
    </div>
    <!-- Search Form END -->

    <!-- Search Result -->
    <div *ngIf="showOnSearch">
        <app-community-search-result *ngIf="!noRecords && !isLoading && showResult" [searchData]="searchData"
        [term]="searchPageParam.term"> </app-community-search-result>
    </div>
    <!-- Search Result End -->
    
  </div>
  <div class= "tab" *ngIf="hideOnSearch">
    <ul class="uk-child-width-expand" uk-tab >
        <li [ngClass]="{'uk-active': show=='discss'}"><a x-no-tabbing (click)="showAll('discss')">All Articles & Discussions</a></li>
        <li [ngClass]="{'uk-active': show=='events'}"><a x-no-tabbing (click)="showAll('events')">All Events</a></li>
    </ul>
  </div>
  <!-- Search Container ends -->
</div>
<div *ngIf="hideOnSearch">
  <app-discussions-list-page *ngIf="show === 'discss'"></app-discussions-list-page>
  <app-events-list-page *ngIf="show === 'events'"></app-events-list-page>
</div>
