<div class="uk-container search-container m-t-main-screen">
  <!-- Search Form START -->
  <div class="search-form">
    <div class="search-field uk-grid-stack uk-grid-small" uk-grid>
      <div class="uk-width-1-1 uk-width-expand@s">
        <form class="uk-search uk-search-default">
          <span class="uk-search-icon-flip" [ngClass]="{ 'w-105':showReset}" uk-search-icon>
            <button *ngIf="showReset" class="reset-link" (click)="resetSearch($event)">
              <fa-icon [icon]="['fas', 'times-circle']"></fa-icon> Reset
            </button>
          </span>
          <input class="uk-search-input search-box" [ngClass]="{ 'pr-105':showReset}"
            [(ngModel)]="searchParams.searchTxt" (keyup)="onSearchChange($event)" required type="text"
            placeholder="Search..." name="search" />
        </form>
      </div>
      <div class="uk-width-1-1 uk-width-auto@s">
        <button class="uk-button uk-button-default search-btn" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
  <!-- Search Form END -->

  <!-- <div class="uk-container popular-search-list"></div> -/->
  <div class="quote-line uk-margin-remove" uk-grid>
    <div class="uk-width-expand@s uk-padding-remove uk-flex uk-flex-middle">
      <div class="uk-flex uk-flex-middle">
        <span class="mr-3">
          <span class="verified-icon"></span>
        </span> Find. Rate. Review. Learn about the products before you decide to buy them.
      </div>
    </div>
    <div class="uk-width-auto@s uk-text-center">
      <button routerLink="/products/all" class="uk-button uk-button-default">More products</button>
    </div>
  </div> -->
</div>

<div class="uk-container">
  <div class="uk-background-cover product-banner" data-src="assets/images/landing-img/Product-1024.png"
    data-srcset="assets/images/landing-img/Product-320.png 320w,assets/images/landing-img/Product-768.png 768w,assets/images/landing-img/Product-1024.png 1024w,assets/images/landing-img/Product-1440.png 1440w"
    uk-img>
    <div class="uk-child-width-1-2@s uk-padding" uk-grid>
      <div class="uk-text-center uk-text-left@s">
        <h1></h1>
        <p class="font-regular">
          Find and learn about products specially curated for elders.  Share your views about these products.
          Purchase and get these products delivered from reputed online market places.
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Product Section Start -->
<div class="uk-container search-container dark">
  <div class="quote-line uk-margin-remove" uk-grid>
    <div class="uk-width-1-1@s uk-width-2-3@m uk-padding-remove uk-flex uk-flex-middle">
      <div class="uk-flex uk-flex-middle">
          <h4 class="title">
            <span class="mr-3">
              <img src="assets/images/product-icon.png" />
            </span>
            Products
          </h4>
      </div>
    </div>
    <div class="uk-width-1-1@s uk-width-1-3@m uk-padding-remove uk-flex uk-flex-middle uk-divider-vertical">
        <label class="uk-form-label">Showing:</label>
        <div class="uk-form-controls">
            <select class="uk-select" [(ngModel)]="searchParams.productCategory" (change)="showProducts()">
              <option value="">Popular Products</option>
              <option *ngFor="let cat of catsList" value="{{cat.id}}">{{cat.name}}</option>
            </select>    
        </div>
    </div>
  </div>
  <div class="search-result">
      <app-popular-search [products]="productsList"></app-popular-search>
  </div>
  <!-- Search Result END -->
  <div class="quote-line uk-margin-remove" uk-grid>
    <div class="uk-width-1-1@s uk-width-2-3@m uk-padding-remove uk-flex uk-flex-middle">
      <div class="uk-flex uk-flex-middle">
        <span class="mr-3">
          <span class="verified-icon"></span>
        </span>Hundereds of users are part of more than 25 active discussions.
      </div>
    </div>
    <div class="uk-width-1-1@s uk-width-1-3@m uk-padding-remove uk-flex uk-flex-middle">
        <button class="uk-width-1-1 uk-button-default" (click)="showAllDiscussions()"> See  All Products </button>
    </div>
  </div>
</div>
<!-- Product Section End -->
