<div class="popular-search">
  <div uk-slider  class="uk-position-relative height-fix-slider" *ngIf="products!==undefined && products?.length > 0">
    <div class="uk-visible-toggle" tabindex="-1">
      <ul class="uk-slider-items uk-child-width-1-1@s uk-child-width-1-3@m uk-grid">
        <li *ngFor="let prod of products">
          <div class="uk-card uk-card-default p-10 cursor mb-20" [routerLink]="['/products', prod.id]">
            <div class="uk-card-media-top">
              <img class="thumb-200" src="{{ prod.images[0] }}" alt="">
            </div>
            <div class="uk-card-body p-10 no-grid-margin">
              <div uk-grid class="uk-child-width-1-1@m">
                <div>
                  <a class="title-height">{{prod.name  | ellipsis:70}}</a>
                  <div class="uk-text-center">
                    <ngb-rating [readonly]="true" [rate]="getDbServiceRating(prod.rating)" [max]="5">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </div>
                </div>
                <div>
                  <div class="uk-text-center">
                    <div class="font-regular f15px">{{prod.reviews}} Reviews</div>
                  </div>
                </div>
                <div>
                  <div class="uk-text-center">
                    <div class="font-regular green f15px">Rs. {{prod.price | number: '1.0'}}</div>
                  </div>  
                </div>
              </div>
            </div>
          </div>  
        </li>
      </ul>
    </div>
    <div class="uk-hidden@s">
        <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
    <div class="uk-visible">
      <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
      <a class="uk-position-center-right-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>
  </div>
  <div class="uk-text-center uk-text-bold pt-norec height-fix-slider" *ngIf="products!==undefined && products?.length == 0" >
    No Records found
  </div>
</div>
