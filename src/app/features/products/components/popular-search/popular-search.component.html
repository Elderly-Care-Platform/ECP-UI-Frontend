<div class="popular-search">
  <div class="p-40">
    <p>Popular Products</p>
    <div *ngIf="products!==undefined && products.length  > 0" class="uk-child-width-1-3@m uk-grid-match" uk-grid>
      <div *ngFor="let prod of products">
        <div class="uk-card uk-card-default p-10 cursor" [routerLink]="['/products', prod.id]">
          <div class="uk-card-media-top">
            <img class="thumb-200" src="{{ prod.images[0] }}" alt="">
          </div>

          <div class="uk-card-body p-10">
            <div uk-grid>
              <div class="uk-width-expand">
                <a>{{prod.name}}</a>
                <div>
                  <ngb-rating [readonly]="true" [(rate)]="prod.rating" [max]="5">
                    <ng-template let-fill="fill" let-index="index">
                      <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                  </ngb-rating>
                </div>
              </div>
              <div class="uk-width-auto uk-text-right">
                <div>
                  <!-- <strike>Rs. {{prod.price}}</strike> -->
                  <span>&nbsp;</span>
                </div>
                <div class="font-regular f20px">Rs. {{prod.price | number: '1.0'}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
