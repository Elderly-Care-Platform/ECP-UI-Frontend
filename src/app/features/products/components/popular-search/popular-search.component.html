<div class="popular-search">
  <div class="p-40">
    <p>Popular Products</p>
    <div class="uk-child-width-1-3@m uk-grid-match" uk-grid>

      <div>
        <div class="uk-card uk-card-default p-10">
          <div class="uk-card-media-top">
            <img class="w-100" src="assets/images/product-test-1.png" alt="">
          </div>

          <div class="uk-card-body p-10">
            <div uk-grid>
              <div class="uk-width-expand">
                <a>Caravan Music Player</a>
                <div>
                  <ngb-rating [(rate)]="currentRate" [max]="5">
                    <ng-template let-fill="fill" let-index="index">
                      <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                  </ngb-rating>
                </div>
              </div>
              <div class="uk-width-auto uk-text-right">
                <div>
                  <strike>Rs. 12,300</strike>
                </div>
                <div class="font-regular">Rs. 4,500</div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div>
        <div class="uk-card uk-card-default p-10">

          <div class="uk-card-body p-10">

            </div>

        </div>
      </div>

    </div>
