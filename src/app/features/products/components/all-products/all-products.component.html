<div class="uk-container products">
  <div class="breadcrumbs">
      <ul class="uk-breadcrumb">
          <li routerLink="/products" class="fa fa-angle-right">Products</li>
      </ul>
  </div>
  <h2>All Products</h2>
  <hr/>
  <div *ngIf="catsList!==undefined">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >
      <div ngxSlickItem *ngFor="let slide of catsList" class="slide">
          <div style="padding: 0 10px" (click)="onTabChange(slide.id)">
              <div class="uk-card uk-card-default">
                <div class="uk-card-media-top">
                  <img class="w-100" src="assets/images/product-bg.png" alt="">
                </div>
                <div class="uk-card-body uk-text-center service-type">
                  <a>{{slide.name}}</a>
                </div>
              </div>
            </div>
      </div>
    </ngx-slick-carousel>
  </div>
  
  <div class="m-t-60" uk-grid>
    <div class="uk-width-1-3@m">
      <div class="search-form">
          <div class="search-field uk-grid-stack uk-grid-small" uk-grid>
              <div class="uk-margin uk-width-1-1 uk-width-expand@s">
              <form class="uk-search uk-search-default">
                  <span class="uk-search-icon-flip" [ngClass]="{ 'w-105':showReset}" uk-search-icon>
                      <button *ngIf="showReset" class="reset-link" (click)="resetSearch($event)"><fa-icon [icon]="['fas', 'times-circle']"></fa-icon> Reset&nbsp;&nbsp;</button>
                  </span>
                  <input class="uk-search-input search-box" [ngClass]="{ 'pr-105':showReset}" [(ngModel)]="searchParams.searchTxt" (keyup)="onSearchChange($event)"
                  required type="text" placeholder="Search..." name="search" />
              </form>
              </div>
              <!-- <div class="uk-width-1-1 uk-width-auto@s uk-margin-bottom">
              <button class="uk-button uk-button-default search-btn" (click)="onSearch()">Search</button>
              </div> -->
          </div>
      </div>
      <!-- <div class="uk-inline">
        <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
        <input class="uk-input" type="text">
      </div> -->

      <div class="m-t-40 category-box">
        <h4>Categories</h4>
        <ul class="uk-list uk-list-large p-2" *ngIf="catsList!==undefined">
          <li *ngFor="let cat of catsList" (click)="onTabChange(cat.id)">{{cat.name}} <span class="uk-badge uk-float-right">{{cat.productCount}}</span></li>
        </ul>
      </div>

          <a href="" class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a> Share via
            Facebook</a>
        </div>
      </div>
    </div>

      <!-- Products list  -->
      <div class="m-t-20" *ngIf="productsList!==undefined && productsList.length > 0">
        <app-product-detail-card *ngFor="let proudct of productsList" [product]="proudct"></app-product-detail-card>
      </div>
      <app-pagination *ngIf="(productsList && productsList.length > 0)" [totalRecords]="totalRecords" [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)"></app-pagination>
