<div class="uk-container products">
  <div class="breadcrumbs">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>
    <!-- <ul class="uk-breadcrumb">
          <li routerLink="/" class="fa fa-angle-right">Home</li>
          <li routerLink="/products" class="fa fa-angle-right">Products</li>
      </ul> -->
  </div>
  <h2>All Products</h2>
  <hr class="m-b-30" />
  <div uk-grid>
    <div class="uk-width-1-3@m">
      <div class="search-form">
        <div class="search-field uk-grid-stack uk-grid-small" uk-grid>
          <div class="uk-margin uk-width-1-1 uk-width-expand@s">
            <form class="uk-search uk-search-default">
              <span class="uk-search-icon-flip" [ngClass]="{ 'w-105':showReset}" uk-search-icon>
                <button *ngIf="showReset" class="reset-link" (click)="resetSearch($event)">
                  <fa-icon [icon]="['fas', 'times-circle']"></fa-icon> Reset&nbsp;&nbsp;
                </button>
              </span>
              <input class="uk-search-input search-box" [ngClass]="{ 'pr-105':showReset}"
                [(ngModel)]="searchParams.searchTxt" (keyup)="onSearchChange($event)" required type="text"
                placeholder="Search..." name="search" />
            </form>
          </div>
          <!-- <div class="uk-width-1-1 uk-width-auto@s uk-margin-bottom">
              <button class="uk-button uk-button-default search-btn" (click)="onSearch()">Search</button>
              </div> -->
        </div>
      </div>
      <!-- <div class="uk-inline">
        <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
        <input class="uk-input" type="text">
      </div> -->

      <div class="m-t-40 category-box">
        <div uk-grid>
          <div class="uk-width-expand">
            <h4>Categories</h4>
          </div>
          <div *ngIf="searchParams.productCategory !== ''">
            <a class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
          </div>
        </div>
        <ul class="uk-list uk-list-large p-2" *ngIf="catsList!==undefined">
          <li *ngFor="let cat of catsList" (click)="onTabChange(cat.id,cat.name)" class="cursor-pointer"
            [ngClass]="{'cat-active': cat.id === searchParams.productCategory}">{{cat.name}} <span
              class="uk-badge uk-float-right">{{cat.productCount}}</span></li>
        </ul>
      </div>
      <!-- <div class="m-t-40 category-box uk-flex-middle uk-flex">
        <label class="m-0"><input class="uk-checkbox m-r-10" type="checkbox" checked> Show only
          Verified Profiles</label>
      </div> -->
      <div class="m-t-30 bg-white category-box">
          <div class="m-b-20">
              <a [href]="whatsappUrl" class="uk-icon-button  uk-margin-small-right whatapp-icon" uk-icon="whatsapp"> </a>
              <a class="social-link" [href]="whatsappUrl">
              Share via
              Whatsapp</a>
          </div>
          <div class="m-b-20">
              <a href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}"
              class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail">
              </a> <a class="social-link"
              href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}">
              Share via
              Email</a>
          </div>
          <div>
              <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services" onclick="javascript:window.open(this.href,
                      '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
              class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a class="social-link"
              href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services" onclick="javascript:window.open(this.href,
                      '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
              Share via
              Facebook</a>
          </div>
      </div>
    </div>
    <div class="uk-width-expand@m">
      <!-- <div uk-grid>
        <div class="uk-width-2-3@s text-center-xs">
          <div class="uk-button-group" uk-switcher="toggle: > *">
            <button class="uk-button uk-button-default">Item</button>
            <button class="uk-button uk-button-default">Item</button>
            <button class="uk-button uk-button-default">Item</button>
          </div>
        </div>
        <div class="uk-width-1-3@s">
          <div class="uk-flex uk-flex-middle m-0" uk-grid>
            <div class="p-0 m-r-5">
              Sort-by
            </div>
            <div class="p-0 uk-width-expand">
              <select class="uk-select">
                <option>Option 01</option>
                <option>Option 02</option>
              </select>
            </div>
          </div>
        </div>
      </div> -->

      <!-- Products list  -->
      <div *ngIf="productsList!==undefined && productsList.length > 0">
        <app-product-detail-card *ngFor="let proudct of productsList" [product]="proudct"></app-product-detail-card>
      </div>
      <app-pagination *ngIf="(productsList && productsList.length > 0)" [totalRecords]="totalRecords"
        [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)">
      </app-pagination>
      <div class="m-t-20" *ngIf="productsList==undefined || productsList.length == 0">
        <app-product-no-record></app-product-no-record>
      </div>
    </div>
  </div>

</div>
