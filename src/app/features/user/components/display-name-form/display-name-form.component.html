<!-- Change Display name form  -->
<div class="category-box">
    <h3>Change Display Name</h3>
    <hr />
    <form class="uk-form-stacked" [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="uk-margin">
            <label class="uk-form-label" for="form-stacked-text">Display Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-stacked-text" formControlName="userName" type="text"
                    placeholder="Dispay Name">
            </div>
        </div>

        <hr class="m-t-75" />
        <p class="uk-text-right">
            <button class="uk-button uk-button-transparent uk-modal-close">Cancel</button>
            <button class="m-l-10 uk-button uk-button-default" type="submit"
                [disabled]="userForm.invalid">Submit</button>
        </p>
    </form>
</div>
<!-- Change Display name form  END-->
