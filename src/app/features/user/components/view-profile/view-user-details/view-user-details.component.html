<div class="category-box bg-white">
    <div uk-grid>
        <div class="uk-width-expand">
            <h3>User Details</h3>
        </div>
        <div class="uk-width-auto uk-flex uk-flex-middle">
            <a href="javascript:void(0)" (click)="edit('modal_userDetails')" class="edit font-regular">Edit</a>
        </div>
    </div>


    <hr>
    <div class="m-t-40" uk-grid>
        <div class="uk-width-1-3@s">
            <img
                [src]="userService.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage || 'assets/images/default-thumbnail.png'" alt="No Image Found" />
        </div>
        <div class="uk-width-expand@s">
            <p class="font-regular-15 m-b-10 lable">Name</p>
            <p class="font-regular m-t-0">
                {{ userService.userProfile?.basicProfileInfo?.firstName || '-'}}
            </p>

            <p class="font-regular-15 m-b-10 lable">Email ID</p>
            <p class="font-regular m-t-0">
                {{ auth.user.email || userService.userProfile?.basicProfileInfo?.primaryEmail|| '-'}}
            </p>

            <p class="font-regular-15 m-b-10 lable">Phone number</p>
            <p class="font-regular m-t-0">
                {{ auth.user.phoneNumber ||  userService.userProfile?.basicProfileInfo?.primaryPhoneNo|| '-' }}</p>
        </div>
    </div>
</div>
