<!-- General Information START-->
<div class="category-box bg-white  m-t-40">

    <div uk-grid>
        <div class="uk-width-expand">
            <h3>General Info</h3>
        </div>
        <div class="uk-width-auto uk-flex uk-flex-middle">
            <a href="javascript:void(0)" (click)="edit()" class="edit font-regular">Edit</a>
        </div>
    </div>
    <hr />
    <div class="uk-child-width-1-2@s m-t-40" uk-grid>
        <div>
            <p class="font-regular-15 m-b-10 lable">Gender</p>
            <p class="font-regular m-t-0">{{ gender || '-'}}</p>
        </div>
        <div>
            <p class="font-regular-15 m-b-10 lable">Occupation</p>
            <p class="font-regular m-t-0">{{ userService.userProfile?.individualInfo?.occupation  || '-'}}</p>
        </div>
        <div>
            <p class="font-regular-15 m-b-10 lable">Birthday</p>
            <p class="font-regular m-t-0">{{ userService?.userProfile?.individualInfo?.dob | date : 'longDate' || '-'}}
            </p>
        </div>

        <div>
            <p class="font-regular-15 m-b-10 lable">Marital Status</p>
            <p class="font-regular m-t-0">{{ userService?.userProfile?.individualInfo?.maritalStatus|| '-' }}</p>
        </div>

    </div>
</div>
