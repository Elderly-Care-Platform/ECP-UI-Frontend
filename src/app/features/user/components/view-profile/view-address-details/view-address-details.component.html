
<div class="category-box bg-white m-t-40">

    <div uk-grid>
        <div class="uk-width-expand">
            <h3>Address Details</h3>
        </div>
        <div class="uk-width-auto uk-flex uk-flex-middle">
            <a href="javascript:void(0)" (click)="edit('Address_Details')" class="edit font-regular">Edit</a>
        </div>
    </div>
    <hr>
    <div class="m-t-40">
        <p class="font-regular-15 m-b-10 lable">Address</p>
        <p class="font-regular m-t-0">
            {{ userService?.userProfile?.basicProfileInfo?.primaryUserAddress?.streetAddress || '-'}}
        </p>
    </div>
    <div class="uk-child-width-1-2@s m-t-20" uk-grid>
        <div>
            <p class="font-regular-15 m-b-10 lable">City</p>
            <p class="font-regular m-t-0">
                {{ userService?.userProfile?.basicProfileInfo?.primaryUserAddress?.city|| '-' }}</p>
        </div>

        <div>
            <p class="font-regular-15 m-b-10 lable">ZIP</p>
            <p class="font-regular m-t-0">
                {{ userService?.userProfile?.basicProfileInfo?.primaryUserAddress?.zip || '-'}}</p>
        </div>

    </div>
</div>
