<div class="uk-section">
    <div class="uk-container uk-container-large">
        <div class="signup-title" uk-grid>
            <div class="uk-flex uk-flex-middle uk-width-expand">
                <h1 id="signin-header" tabindex=0>Signup for ABCD </h1>
            </div>
            <div class="uk-width-auto">
                <a role='button' routerLink="/" aria-label="close signin"><span class="close-icon"></span></a>
            </div>
        </div>
        <hr>
        <div class="uk-child-width-1-2@s uk-padding-small" uk-grid>
            <div class="uk-visible@s uk-flex">
                <img src=" assets/images/illustration.png" alt="No Image Found" />
            </div>
            <div>

                <div *ngIf="isLoading" class="uk-text-center pt-40">
                    <div class="spinner-border"></div>
                </div>

                <!-- SignIn types View START -->
                <ng-container *ngIf="!isLoading && !user">
                    <!-- Error box START-->
                    <div *ngIf="!isLoading && errorMessage" role="alert" aria-live="polite" aria-atomic="true"
                        class="uk-alert-danger uk-animation-fade" uk-alert>
                        <p><span class="uk-icon mr-5" uk-icon="warning"></span> {{ errorMessage }}</p>
                    </div>
                    <!-- Error box END-->
                    <app-signin-types-view [otpGenerated]="isOtpGenerated" (requestForOtp)="requestForOtp($event)"
                        (verfiyOtp)="verfiyOtp($event)" (resendOtp)="resendOtp($event)">
                    </app-signin-types-view>
                </ng-container>

                <!-- Addidtional info form  -->
                <ng-container *ngIf="user && !isLoading">
                    <app-additional-info-form [verifiedString]="verifiedString"></app-additional-info-form>
                </ng-container>

                <!-- Signup discription link START-->
                <div *ngIf="!user" class="signup-detail uk-text-center">
                    <div class="list uk-padding" role="banner">
                        <h3>Signin for ABCD </h3>
                        <ul class="uk-list">
                            <li>
                                <fa-icon icon="star" [style]="{'float': 'left'}"></fa-icon>Participate in Events and
                                Discussions
                            </li>
                            <li>
                                <fa-icon icon="star" [style]="{'float': 'left'}"></fa-icon>Find Products and Services
                                suit your need
                            </li>
                            <li>
                                <fa-icon icon="star" [style]="{'float': 'left'}"></fa-icon>Ask questions to domain
                                experts, privately
                            </li>
                        </ul>
                    </div>
                    <!-- <div class="member uk-padding-small">
                        Already a member? <a class="m-l-1" routerLink="/user/signin">Signin here</a>
                    </div> -->
                </div>
                <!-- Signup discription link END-->
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
