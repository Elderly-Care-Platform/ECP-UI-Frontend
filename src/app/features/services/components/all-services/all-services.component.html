<div class="uk-section">

  <ul class="uk-breadcrumb">
    <li><a routerLink="/services">Home</a></li>
    <li><span>Services</span></li>
  </ul>
  <h3>
    All Services
  </h3>

  <div class="uk-child-width-1-3@s m-t-40 uk-grid-match" uk-grid>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-media-top bg-card-peach">
          <div class="p-40 uk-text-center">
            <fa-icon icon="user-alt" [style]="{'margin-right':'40px'}" size="3x"></fa-icon>
            <fa-icon icon="user-nurse" size="3x"></fa-icon>
          </div>
        </div>
        <div class="uk-card-body uk-text-center service-type">
          <a (click)="getCategoryServices('Patient Care Taker Services')">Caretakers & Nurses</a>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-media-top bg-card-yellow">
          <div class="p-40 uk-text-center">
            <fa-icon icon="hand-holding-heart" size="3x"></fa-icon>
          </div>
        </div>
        <div class="uk-card-body uk-text-center service-type">
          <a (click)="getCategoryServices('Home Nursing Services')">Home for the Elders</a>
        </div>
      </div>
    </div>
    <div>
      <div class="uk-card uk-card-default">
        <div class="uk-card-media-top bg-card-green">
          <div class="p-40 uk-text-center">
            <fa-icon icon="user-md" [style]="{'margin-right':'40px'}" size="3x"></fa-icon>
            <fa-icon icon="user-nurse" size="3x"></fa-icon>
          </div>
        </div>
        <div class="uk-card-body uk-text-center service-type">
          <a (click)="getCategoryServices('Clinics')">Doctor</a>
        </div>
      </div>
    </div>
  </div>

  <div class="m-t-60" uk-grid>

    <div class="uk-width-1-3@m">

      <div class="uk-inline w-100">
        <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
        <input class="uk-input" [(ngModel)]="searchPageParam.term" (keyup)="onSearchChange($event.target.value)"
          required type="text" (keydown.enter)="onSearch($event.target.value)">
      </div>
      <!-- Auto complete list -->
      <ul *ngIf="autocompleteFields.length > 0" class="uk-list uk-list-large p-10 m-0 regular-link">
        <li class="cursor-pointer" *ngFor="let field of autocompleteFields">
          <a href="javascript:void(0)"
            (click)="onSearch(field.name || field.basicProfileInfo.firstName)">{{field.name ||  field.basicProfileInfo.firstName }}</a>
        </li>
      </ul>

      <div class="m-t-40 category-box">
        <h4>Categories</h4>
        <ul class="uk-list uk-list-large p-2 max-h-200 uk-overflow-auto">
          <li class="cursor-pointer" *ngFor="let category of JDcategory.categories"
            (click)="getCategoryServices(category.category_name)">
            {{category.category_name}}
          </li>
          <!-- <li>List item 2 <span class="uk-badge uk-float-right">100</span></li>
          <li>List item 3 <span class="uk-badge uk-float-right">100</span></li> -->
        </ul>
      </div>

      <div class="m-t-40 category-box uk-flex-middle uk-flex">
        <label class="m-0"><input class="uk-checkbox m-r-10" type="checkbox" checked> Show only
          Verified Profiles</label>
      </div>

      <div class="m-t-40 category-box">

        <div class="m-b-20">
          <a href="" class="uk-icon-button  uk-margin-small-right whatapp-icon" uk-icon="whatsapp"> </a> <a> Share via
            Whatsapp</a>
        </div>

        <div class="m-b-20">
          <a href="" class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail"> </a> <a> Share via Email</a>
        </div>

        <div>
          <a href="" class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a> Share via
            Facebook</a>
        </div>
      </div>
    </div>

    <div class="uk-width-expand@m">

      <div uk-grid>
        <div class="uk-width-2-3@s text-center-xs">
          <div class="uk-button-group" uk-switcher="toggle: > *">
            <button class="uk-button uk-button-default">Item</button>
            <button class="uk-button uk-button-default">Item</button>
            <button class="uk-button uk-button-default">Item</button>
          </div>
        </div>
        <div class="uk-width-1-3@s">
          <div class="uk-flex uk-flex-middle m-0" uk-grid>
            <div class="p-0 m-r-5">
              Sort-by
            </div>
            <div class="p-0 uk-width-expand">
              <select class="uk-select">
                <option>Option 01</option>
                <option>Option 02</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- Service list  -->

      <div class="m-t-20" *ngIf="services && pageServices && pageServices.length > 0">
        <app-services-list [services]="pageServices"></app-services-list>
      </div>
      <!-- <app-pagination *ngIf="services" [totalRecords]="services.length" [currentPage]="ecpService.serviceParam.pageNo"
        [perPage]="ecpService.serviceParam.max">
      </app-pagination>
    -->
      <app-frontend-pagination *ngIf="services && services.length > 0" [items]="services" [pageSize]="pageSize"
        [maxPages]="maxPages" (changePage)="onChangePage($event)">
      </app-frontend-pagination>
    </div>

  </div>

</div>
