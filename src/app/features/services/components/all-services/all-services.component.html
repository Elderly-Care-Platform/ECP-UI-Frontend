  <!-- Category Slider END-->

  <div class="grid-reverse-dir" uk-grid>

    <div class="uk-width-1-3@m min-vh-100">
      <!-- Search textbox -->

      <!-- Catgory filter START -->
      <div class="bg-white category-box">
        <div uk-grid>
          <div class="uk-width-expand">
            <h4>Categories</h4>
          </div>
          <div class="uk-flex uk-flex-bottom uk-text-small">
            <a *ngIf="!selectedCategoryType" href="javascript:void(0)" class="light-text uk-disabled">Showing All</a>
            <a *ngIf="selectedCategoryType" class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
          </div>
        </div>
        <div *ngIf="!selectedCategoryType" class="m-t-20 m-b-20 uk-animation-slide-right-small">
          <ul class="uk-list uk-list-small">
            <li *ngFor="let categoryType of categoryTypes"
              (click)="selectedCategoryType = categoryType;onCategoryChanged(categoryType,'')"
              class="cursor-pointer font-regular">
              {{ categoryType }}
              <div class="uk-float-right">
                <span style="color: gray;" uk-icon="icon: chevron-right; ratio: 1.3"></span>
              </div>
            </li>
          </ul>
        </div>
        <div *ngIf="selectedCategoryType" class="m-t-20  uk-animation-slide-left-small">
          <div class="font-weight-700 font-regular sel-type cursor-pointer" (click)="clearSelection()"><span
              style="color: gray;" uk-icon="icon: chevron-left; ratio: 1.3"></span>
            {{selectedCategoryType}}
          </div>
          <ul class="uk-list uk-list-small pl-15 sroll-category">
            <li [ngClass]="{'cat-active': selectedCategory === 'All' }"
              (click)="onCategoryChanged(selectedCategoryType,'')" class="cursor-pointer font-regular">All</li>
            <li [ngClass]="{'cat-active': category.category_name === selectedCategory}"
              (click)="onCategoryChanged(category.category_name,category.national_catid)"
              *ngFor="let category of JDcategory.categories[selectedCategoryType]" class="cursor-pointer font-regular">
              {{category.category_name}}
            </li>
          </ul>
        </div>
        <!-- <li class="cursor-pointer" *ngFor="let category of JDcategory.categories"
          (click)="onCategoryChanged(category.category_name,category.national_catid)"
          [ngClass]="{'cat-active': category.category_name === selectedCategory}">
          {{category.category_name}}
        </li> -->
      </div>
      <!-- Catgory filter END -->

      <!-- Show only Verified Profiles -->
      <div class="m-t-40 bg-white category-box uk-flex-middle uk-flex">
        <label class="m-0"><input class="uk-checkbox m-r-10" type="checkbox" [(ngModel)]="verfiedCheck"
            (change)="onCheckVerified($event.target.checked)"> Show
          only
          Verified Profiles</label>
      </div>

            Share via
            Whatsapp</a>
        </div>

        <div class="m-b-20 uk-hidden@s">
          <a [href]="whatsMobileUrl" class="uk-icon-button  uk-margin-small-right whatapp-icon" uk-icon="whatsapp"> </a>

            Share via
            Whatsapp</a>
        </div>

        <div>

          <a [href]="mailUrl" class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail">
          </a> <a class="social-link" [href]="mailUrl">
            Share via
            Email</a>
        </div>

    <div class="uk-width-expand@m">

      <!-- Search textbox -->

      <div class="uk-grid-small" uk-grid>
        <div class="uk-width-expand@s uk-width-2-3">

          <div class="uk-position-relative">
            <div class="uk-position-absolute uk-z-index w-full">
              <div class="uk-inline w-full">
                <a class="uk-form-icon uk-form-icon-flip" (click)="onSearch(searchPageParam.term)"
                  uk-icon="icon: search"></a>
                <a class="uk-form-icon uk-form-icon-flip reset-link" href="javascript:void(0)"
                  *ngIf="searchPageParam.term !== ''" (click)="clearSerach()">
                  <fa-icon [icon]="['fas', 'times-circle']" class="m-r-5"></fa-icon><span class="uk-visible@s"> Clear
                    Search</span>
                </a>
                <input class="uk-input" placeholder="Search for Service here" [(ngModel)]="searchPageParam.term"
                  (keyup)="searchEvent($event)" required type="text" autocomplete='off'
                  (keydown.enter)="onSearch($event.target.value)">
              </div>
              <!-- Auto complete list -->
              <ul *ngIf="autocompleteFields.length > 0"
                class="uk-list uk-list-large p-10 m-0 max-h-200 uk-overflow-auto regular-link search-list" appKeyHandler
                (onItemSelected)="onItemSelected($event)">
                <li class="cursor-pointer" *ngFor="let field of autocompleteFields" (click)="onSearchClick(field)">
                  {{field.name ||  field.basicProfileInfo.firstName }}
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="uk-width-1-3 uk-width-auto@s">
          <button class="uk-button uk-button-default w-full" (click)="onSearch(searchPageParam.term)">Search</button>
        </div>
      </div>

      <div *ngIf="isLoading" class="m-t-50 uk-text-center">
        <span uk-spinner="ratio: 3"></span>
      </div>

      <div *ngIf="services && services.length == 0 && !isLoading" class="m-t-40">
        <!-- <img src="assets/images/no-result.png" /> -->
        <app-no-records></app-no-records>
      </div>
      <!-- Service list  -->
      <div class="m-t-40" *ngIf="services  && pageServices && pageServices.length > 0 && !isLoading">
        <app-services-list [services]="pageServices"></app-services-list>
      </div>
      <!-- Service list  -->

      <!-- Pagination component START -->
      <app-frontend-pagination *ngIf="services && services.length > 0 && !isLoading" [items]="services"
        [pageSize]="pageSize" [maxPages]="maxPages" (changePage)="onChangePage($event)">
      </app-frontend-pagination>
      <!-- Pagination component END -->
