  <!-- Category Slider END-->

  <div uk-grid>

    <div class="uk-width-1-3@m">
      <!-- Search textbox -->

      <!-- Catgory filter START -->
      <div class="category-box">
        <div uk-grid>
          <div class="uk-width-expand">
            <h4>Categories</h4>
          </div>
          <div *ngIf="selectedCategory">
            <a class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
          </div>

        </div>
        <ul class="uk-list uk-list-large max-h-400 sroll-category">
          <li class="cursor-pointer" *ngFor="let category of JDcategory.categories"
            (click)="onCategoryChanged(category.category_name,category.national_catid)"
            [ngClass]="{'cat-active': category.category_name === selectedCategory}">
            {{category.category_name}}
          </li>
        </ul>
      </div>
      <!-- Catgory filter END -->

      <!-- Show only Verified Profiles -->
      <div class="m-t-40 category-box uk-flex-middle uk-flex">
        <label class="m-0"><input class="uk-checkbox m-r-10" type="checkbox" [(ngModel)]="verfiedCheck"
            (change)="onCheckVerified($event.target.checked)"> Show
          only
          Verified Profiles</label>
      </div>

      <!-- Socailmedia share box  -->
      <div class="m-t-30 category-box">
        <div class="m-b-20">
          <a [href]="whatsappUrl" class="uk-icon-button  uk-margin-small-right whatapp-icon" uk-icon="whatsapp"> </a>
          <a class="social-link" [href]="whatsappUrl">
            Share via
            Whatsapp</a>
        </div>

        <div class="m-b-20">

          <a href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}"
            class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail">
          </a> <a class="social-link"
            href="mailto:?subject=%0AThis%20is%20Service%20from%20An%20Elder%20Spring%20Initiative%20by%20Tata%20Trusts&body=%0AService%2DURL:%20{{currentUrl}}">
            Share via
            Email</a>
        </div>

        <div>
          <a href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services" onclick="javascript:window.open(this.href,
                  '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"
            class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a class="social-link"
            href="https://www.facebook.com/sharer/sharer.php?u={{currentUrl}}&t=Elder%20Spring%20Services" onclick="javascript:window.open(this.href,
                  '_blank', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">
            Share via
            Facebook</a>
        </div>
      </div>
    </div>

    <div class="uk-width-expand@m">

      <!-- Search textbox -->
      <div class="uk-position-relative p-b-20">
        <div class="uk-position-absolute uk-z-index w-full">
          <div class="uk-inline w-100">
            <a class="uk-form-icon uk-form-icon-flip" (click)="onSearch(searchPageParam.term)"
              uk-icon="icon: search"></a>
            <a class="uk-form-icon uk-form-icon-flip reset-link" href="javascript:void(0)"
              *ngIf="searchPageParam.term !== ''" (click)="searchPageParam.term = ''">
              <fa-icon [icon]="['fas', 'times-circle']" class="m-r-5"></fa-icon> Search again
            </a>
            <input class="uk-input" [(ngModel)]="searchPageParam.term" (keyup)="searchEvent($event)" required
              type="text" (keydown.enter)="onSearch($event.target.value)">
          </div>
          <!-- Auto complete list -->
          <ul *ngIf="autocompleteFields.length > 0"
            class="uk-list uk-list-large p-10 m-0 max-h-200 uk-overflow-auto regular-link search-list" appKeyHandler
            (onItemSelected)="onItemSelected($event)">
            <li class="cursor-pointer" *ngFor="let field of autocompleteFields" (click)="onSearchClick(field)">
              {{field.name ||  field.basicProfileInfo.firstName }}
            </li>
          </ul>
        </div>
      </div>

      <div *ngIf="isLoading" class="m-t-50 uk-text-center">
        <span uk-spinner="ratio: 3"></span>
      </div>

      <div *ngIf="services && services.length == 0 && !isLoading" class="m-t-40">
        <img src="assets/images/no-result.png" />
      </div>
      <!-- Service list  -->
      <div class="m-t-40" *ngIf="services  && pageServices && pageServices.length > 0 && !isLoading">
        <app-services-list [services]="pageServices"></app-services-list>
      </div>
      <!-- Service list  -->

      <!-- Pagination component START -->
      <app-frontend-pagination *ngIf="services && services.length > 0 && !isLoading" [items]="services"
        [pageSize]="pageSize" [maxPages]="maxPages" (changePage)="onChangePage($event)">
      </app-frontend-pagination>
      <!-- Pagination component END -->
    </div>

  </div>
