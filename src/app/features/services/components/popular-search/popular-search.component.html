<div class="popular-search">
  <div class="p-40">
    <p>Popular Services Categories</p>
    <div class="uk-child-width-1-3@s uk-grid-match" uk-grid>
      <div>
        <div class="uk-card uk-card-default card-border">
          <div class="uk-card-media-top bg-card-blue card-border">
            <div class="p-40 uk-text-center">
              <fa-icon icon="user-alt" [style]="{'margin-right':'40px'}" size="3x"></fa-icon>
              <fa-icon icon="user-nurse" size="3x"></fa-icon>
            </div>
          </div>
          <div class="uk-card-body uk-padding-small uk-text-center service-type">
            <a [routerLink]="['/services/all']" [queryParams]="{ category: 'Patient Care Taker Services'}"
              class="font-regular">Caretakers &
              Nurses</a>
          </div>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-default card-border">
          <div class="uk-card-media-top bg-card-blue card-border">
            <div class="p-40 uk-text-center">
              <fa-icon icon="hand-holding-heart" size="3x"></fa-icon>
            </div>
          </div>
          <div class="uk-card-body uk-padding-small uk-text-center service-type">
            <a [routerLink]="['/services/all']" [queryParams]="{ category: 'Home Nursing Services'}"
              class="font-regular">Home for the
              Elders</a>
          </div>
        </div>
      </div>
      <div>
        <div class="uk-card uk-card-default card-border">
          <div class="uk-card-media-top bg-card-blue card-border">
            <div class="p-40 uk-text-center">
              <fa-icon icon="user-md" [style]="{'margin-right':'40px'}" size="3x"></fa-icon>
              <fa-icon icon="user-nurse" size="3x"></fa-icon>
            </div>
          </div>
          <div class="uk-card-body uk-padding-small uk-text-center service-type">
            <a [routerLink]="['/services/all']" [queryParams]="{ category: 'Clinics'}" class="font-regular">Doctor</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
