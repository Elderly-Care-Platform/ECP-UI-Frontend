<div class="uk-container banner">
  <div class="logo">
    <h3>Ask an Expert</h3>
  </div>
  <div class="uk-child-width-expand@s uk-child-width-1-1" uk-grid>
    <div class="para-info uk-text-center uk-text-left@s">
      <p>
        An online presence for elders to find reliable products and services. <br/>
        And engage in Events and Discussions
      </p>
    </div>
  </div>
</div>

<div class="uk-container search-container">
  <div class="header-label">
    <div class="uk-grid">
        <div class="uk-margin uk-width-1-1 uk-width-expand@s">
          <h3>Ask an Expert</h3>
        </div>
        <div class="uk-width-1-1 uk-width-auto@s uk-margin-bottom">
            <select class="uk-select" [ngModel]="selCategory" (change)="onTabChange($event.target.value)">
                <option value="">Select Category</option>
                <option *ngFor="let cat of catsList" value="{{cat.id}}">{{cat.name}}</option>
            </select>
        </div>  
      </div>
  </div>

  <div class="popular-search p-40">
      <div *ngIf="experts!==undefined && experts.length  > 0" class="uk-child-width-1-3@m uk-grid-match" uk-grid>
        <div *ngFor="let expert of experts">
          <div class="uk-card uk-card-default p-10 cursor">
            <div class="uk-card-media-top">
              <img class="thumb-100" src="{{ expert.basicProfileInfo?.profileImage?.thumbnailImage }}" alt="No Image Found">
            </div>
            <div class="uk-card-body p-10">
              <p><b>{{expert.basicProfileInfo.firstName}}</b></p>
              <p>{{expert.workTitle}}</p>
              <p>{{expert.age}}</p>
              <p>
                <button class="uk-button uk-button-default" [routerLink]="['/ask-question/add', {category: (selCategory ? selCategory : expert.experties[0].id), answeredBy: expert.userId}]">Ask an Expert</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="quote-line uk-margin-remove" uk-grid>
    <div class="uk-width-expand@s uk-padding-remove uk-flex uk-flex-middle">
      <div class="uk-flex uk-flex-middle">
        <span class="mr-3">
          <span class="verified-icon"></span>
        </span>Lorem ipsum is placeholder text commonly used.
      </div>
    </div>
    <div class="uk-width-auto@s uk-text-center">
      <button routerLink="/ask-question/all" class="uk-button uk-button-default">View All Experts</button>
    </div>
  </div>
</div>
