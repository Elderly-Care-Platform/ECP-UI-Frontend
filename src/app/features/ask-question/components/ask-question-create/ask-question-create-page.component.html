<div class="ask-question-create">
    <!-- Bread crumbs Start -->
    <div class="breadcrumbs">
        <ul class="uk-breadcrumb">
            <li routerLink="/" class="fa fa-angle-right">Home</li>
            <li routerLink="/ask-question" class="fa fa-angle-right">Ask an Expert</li>
            <li routerLink="/ask-question/all" class="fa fa-angle-right">All Experts</li>
        </ul>
    </div>
    <!-- Bread crumbs End -->
    <div class="uk-container">
        <h2 class="heading">Ask an Expert</h2>
        <hr class="m-b-30"/>
        <div uk-grid>
            <div class="uk-width-1-3@m">
                <div class="category-box p-0" *ngIf="expert!==undefined">
                    <div class="uk-card-media-top">
                        <img class="thumb-100" src="{{ expert.basicProfileInfo?.profileImage?.thumbnailImage }}" alt="No Image Found">
                    </div>
                    <div class="body p-10">
                        <p><b>{{expert.basicProfileInfo.firstName}}</b></p>
                        <p>{{expert.workTitle}}</p>
                        <p>{{expert.age}}</p>
                        <p>
                            <span *ngFor="let ex of expert.experties; let idx = index;">
                                {{ex.name}}
                                {{ (idx == (expert.experties.length -1)) ? "": "," }}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="uk-width-expand@m">
                <div>
                    <h4>Write a Question</h4>    
                    <hr/>
                    <form class="uk-form">
                        <div class="uk-margin">
                            <label class="uk-form-label">Question</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" name="question" type="text" [(ngModel)]="question" placeholder="Question"/>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label">Description</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" name="description" (change)="changeDescription($event.target.value)" placeholder="Question Description">{{description}}</textarea>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <button class="uk-button uk-button-default m-r-15" (click)="onReset()">Cancel & Go Back</button>
                            <button class="uk-button uk-button-primary" (click)="onSubmit()">{{!!user ? 'Submit Question' : 'Signin to submit Question'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
