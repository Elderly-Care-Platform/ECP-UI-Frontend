<div class="uk-container products">
  <div class="breadcrumbs">
    <app-breadcrumb [breadcrumbLinks]="breadcrumbLinks"></app-breadcrumb>

    <!-- <ul class="uk-breadcrumb">
          <li routerLink="/" class="fa fa-angle-right">Home</li>
          <li routerLink="/ask-question" class="fa fa-angle-right">Ask an Expert</li>
      </ul> -->
  </div>
  <h2>All Experts</h2>
  <hr class="m-b-30" />
  <div uk-grid>
    <div class="uk-width-1-3@m">
      <div class="m-t-20 category-box">
        <div uk-grid>
          <div class="uk-width-expand">
            <h4>Categories</h4>
          </div>
          <div *ngIf="searchParamsQues.askCategory !== ''">
            <a class="uk-text-danger" (click)="clearSelection()">Clear Selection</a>
          </div>
        </div>
        <ul class="uk-list uk-list-large p-2" *ngIf="catsList!==undefined">
          <li *ngFor="let cat of catsList" (click)="onTabChange(cat.id)" class="cursor-pointer"
            [ngClass]="{'cat-active': cat.id === searchParamsQues.askCategory}">{{cat.name}} <span
              class="uk-badge uk-float-right">{{cat.questionCount}}</span></li>
        </ul>
      </div>
      <div class="m-t-40 category-box">
        <div class="m-b-20">
          <a href="" class="uk-icon-button  uk-margin-small-right whatapp-icon" uk-icon="whatsapp"> </a> <a> Share via
            Whatsapp</a>
        </div>

        <div class="m-b-20">
          <a href="" class="uk-icon-button  uk-margin-small-right fb-icon" uk-icon="mail"> </a> <a> Share via Email</a>
        </div>

        <div>
          <a href="" class="uk-icon-button  uk-margin-small-right email-icon" uk-icon="facebook"> </a> <a> Share via
            Facebook</a>
        </div>
      </div>
    </div>

    <div class="uk-width-expand@m">
      <ul class="m-t-20" id="questionstab" uk-tab>
        <li (click)="onTopTabChange(0)"><a href="#">All Experts ({{totalRecords}})</a></li>
        <li (click)="onTopTabChange(1)"><a href="#">My Questions ({{totalRecordsQues}})</a></li>
      </ul>
      <ul class="uk-switcher uk-margin">
        <li>
          <div *ngIf="experts && experts.length > 0">
            <app-expert-detail-card *ngFor="let expert of experts" [expert]="expert"></app-expert-detail-card>
          </div>
          <app-pagination *ngIf="(experts && experts.length > 0)" [totalRecords]="totalRecords"
            [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)">
          </app-pagination>
          <div class="m-t-20" *ngIf="experts==undefined || experts.length == 0">
            <app-expert-no-record></app-expert-no-record>
          </div>
        </li>
        <li>
          <div *ngIf="questions && questions.length > 0">
            <app-question-detail-card *ngFor="let question of questions" [question]="question">
            </app-question-detail-card>
          </div>
          <div class="m-t-20" *ngIf="!questions || questions?.length == 0">
            <app-question-no-record></app-question-no-record>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
