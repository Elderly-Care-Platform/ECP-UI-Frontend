<div class="search-tab">
  <ul id="search-tab" uk-tab>
    <li><a href="#" class="font-regular">Discussion
        ({{ allCount.discussionTotal }})</a></li>
    <li><a href="#" class="font-regular">Events
        ({{ allCount.eventTotal }})</a></li>
    <li><a href="#" class="font-regular">Experts({{ allCount.expertTotal }})</a></li>
    <li><a href="#" class="font-regular">Products
        ({{  allCount.productTotal  }})</a></li>
    <li><a href="#" class="font-regular">Services
        ({{  allCount.servicesTotal }})</a></li>
  </ul>
  <ul class="uk-switcher uk-margin">
    <li>
      <!-- Discussions List ..... -->
      <app-discussion-results [showPagination]="false" [showSharing]="false" [searchTxt]="searchTerm"
        (showCount)="getTotalDiscussions($event)">
      </app-discussion-results>
    </li>
    <li>
      <!-- Events List ..... -->
      <app-event-results [showPagination]="false" [showSharing]="false" [searchTxt]="searchTerm"
        (showCount)="getTotalEvents($event)">
      </app-event-results>
    </li>
    <li>
      <!-- Experts lists ...... -->
      <ask-question-experts [showPagination]="false" [showSharing]="false" [searchTxt]="searchTerm"
        (showCount)="getTotalExperts($event)">
      </ask-question-experts>
    </li>
    <li>
      <!-- Products List ..... -->
      <app-product-results [showPagination]="false" [showSharing]="false" [searchTxt]="searchTerm"
        (showCount)="getTotalProducts($event)">
      </app-product-results>
    </li>
    <li>
      <!-- Services List -->
      <app-services-result [searchTxt]="searchTerm" [internalProcessing]="true"
        (totalServices)="getTotalServices($event)">
      </app-services-result>
    </li>
  </ul>
</div>
