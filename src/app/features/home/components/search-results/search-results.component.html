<div class="search-result"
  *ngIf="searchData.services.length > 0 || searchData.products.length > 0  || searchData.discussions.length > 0 ">
  <ul uk-tab>
    <!-- <li class="uk-active"><a href="#" class="font-regular">Product
        ({{  searchData.totalProducts  }})</a></li>

    <li><a href="#" class="font-regular">Services
        ({{  searchData.totalServices }})</a></li> -->

    <!-- <li><a href="#" class="font-regular">Community</a></li> -->
    <li class="uk-active"><a href="#" class="font-regular">Discussion ({{searchData.totalDiscussions}})</a></li>
    <li><a href="#" class="font-regular">Events ({{searchData.totalEvents}})</a></li>
    <li><a href="#" class="font-regular">Experts</a></li>
    <li><a href="#" class="font-regular">Products ({{  searchData.totalProducts  }})</a></li>
    <li><a href="#" class="font-regular">Services ({{  searchData.totalServices }})</a></li>
    <!-- <li class="uk-disabled"><a>Disabled</a></li> -->
  </ul>
  <ul class="uk-switcher uk-margin">

    <li>
      <!-- Discussions List ..... -->
      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.discussions.length == 0" [viewLink]="'/community/discussions'"
        [tabName]="'Discussion'">
      </app-no-search-result>
      <!-- No search result END-->


      <div *ngIf="searchData.discussions.length > 0" class="uk-child-width-1-3@m uk-grid-match m-t-20" uk-grid>
        <div *ngFor="let discussion of searchData.discussions">
          <app-dicussion-summary-card [discussion]="discussion"></app-dicussion-summary-card>
        </div>
      </div>

      <div *ngIf="searchData.discussions.length > 0">
        <button routerLink="/community/discussions" [queryParams]="{ searchTxt:term}"
          class="uk-button uk-button-default uk-width-1-1 m-t-30">See All Discussions</button>
      </div>

    </li>
    <li>
      <!-- Events List ..... -->
      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.events.length == 0" [viewLink]="'/community/events'" [tabName]="'Events'">
      </app-no-search-result>
      <!-- No search result END-->


      <div *ngIf="searchData.events.length > 0" class="uk-child-width-1-3@m uk-grid-match m-t-20" uk-grid>
        <div *ngFor="let event of searchData.events">
          <app-event-summary-card [event]="event" [isPast]="0"></app-event-summary-card>
        </div>
      </div>

      <div *ngIf="searchData.events.length > 0">
        <button routerLink="/community/events" [queryParams]="{ searchTxt:term}"
          class="uk-button uk-button-default uk-width-1-1 m-t-30">See All Events</button>
      </div>


    </li>
    <li>Experts lists ......
      <div><button class="uk-button uk-button-default uk-width-1-1">View All</button></div>
    </li>
    <li>

      <!-- Products List ..... -->
      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.products.length == 0" [viewLink]="'/products/all'" [tabName]="'Products'">
      </app-no-search-result>
      <!-- No search result END-->


      <div *ngIf="searchData.products.length > 0" class="uk-child-width-1-3@m uk-grid-match m-t-20" uk-grid>
        <div *ngFor="let product of searchData.products">
          <app-product-search-card [product]="product"></app-product-search-card>
        </div>
      </div>

      <div *ngIf="searchData.products.length > 0">
        <button routerLink="/products/all" [queryParams]="{ searchTxt:term}"
          class="uk-button uk-button-default uk-width-1-1 m-t-30">See All Products</button>
      </div>
    </li>
    <li>

      <!-- Services List -->
      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.services.length == 0" [viewLink]="'/services/all'" [tabName]="'Services'">
      </app-no-search-result>
      <!-- No search result END-->

      <div *ngIf="searchData.services.length > 0" class="uk-child-width-1-3@m uk-grid-match m-t-20" uk-grid>
        <div *ngFor="let service of searchData.services">
          <app-service-search-card [service]="service"></app-service-search-card>
        </div>
      </div>

      <div *ngIf="searchData.services.length > 0"><button routerLink="/services/all" [queryParams]="{ category:term}"
          class="uk-button uk-button-default uk-width-1-1 m-t-30">See All Services</button>
      </div>
    </li>
  </ul>

</div>
