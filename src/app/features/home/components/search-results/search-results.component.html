<div class="search-result"
  *ngIf="searchData.services.length > 0 || searchData.products.length > 0  || searchData.discussions.length > 0 ">
  <ul uk-tab>
    <li class="uk-active"><a href="#" class="font-regular">Product
        ({{  searchData.products.length > 0 ? searchData.products.length : '0' }})</a></li>

    <li><a href="#" class="font-regular">Services
        ({{  searchData.services.length > 0 ? searchData.services.length : '0' }})</a></li>

    <li><a href="#" class="font-regular">Community</a></li>
    <!-- <li class="uk-disabled"><a>Disabled</a></li> -->
  </ul>
  <ul class="uk-switcher uk-margin">
    <li>

      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.products.length == 0"></app-no-search-result>
      <!-- No search result END-->

      <!-- Products List ..... -->
      <!-- <app-product-detail-card> </app-product-detail-card> -->
      <app-products-list *ngIf="searchData.products.length > 0" [products]="searchData.products"></app-products-list>
      <div><button routerLink="/products/all" class="uk-button uk-button-default uk-width-1-1">View All</button></div>
    </li>
    <li>

      <!-- No search result START-->
      <app-no-search-result *ngIf="searchData.services.length == 0"></app-no-search-result>
      <!-- No search result END-->

      <app-services-list *ngIf="searchData.services.length > 0" [services]="searchData.services"></app-services-list>
      <div><button routerLink="/services/all" [queryParams]="{ category:term}"
          class="uk-button uk-button-default uk-width-1-1">View All</button></div>
    </li>
    <li>Community lists ......
      <div><button class="uk-button uk-button-default uk-width-1-1">View All</button></div>
    </li>
  </ul>

</div>
