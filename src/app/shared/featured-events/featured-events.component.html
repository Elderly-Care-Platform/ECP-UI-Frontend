<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 class="font-regular-24 font-weight-600">
                    <img src="assets/images/events.png" alt="No Image Found" />Happening near You
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" [(ngModel)]="searchParams.pastEvents" id="Showing-Events"
                            (change)="showEvents()">
                            <option value="-1">Whatâ€™s Next?</option>
                            <option value="1">Past Events</option>
                            <option value="0">All Events</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="events && events.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">
                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let event of events">
                            <app-event-summary-card [event]="event" [isPast]="searchParams.pastEvents">
                            </app-event-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" routerLink="/community/events"
                                [queryParams]="{past:searchParams.pastEvents}">
                              <div class=" see-all-card">
                                See all events
                            </div>
                </div>
                </li>
                </ul>
            </div>
            <div>
                <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                    uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                    uk-slidenav-next uk-slider-item="next"></a>
            </div>
        </div>
    </div>
</div>
<div class="block-footer">
    <div uk-grid>
        <div class="uk-width-expand@s">
            <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">Events curated for
                elders</span>
        </div>
        <div class="uk-width-auto@s uk-width-1-1">
            <button routerLink="/community/events" [queryParams]="{past:searchParams.pastEvents}"
                class="uk-button uk-button-default w-100">See
                All
                Events</button>
        </div>
    </div>
</div>
</div>
<!-- Service Featured END tabs -->
