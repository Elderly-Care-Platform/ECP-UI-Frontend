<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30" role='region' aria-labelledby="Featured-events">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 id="Featured-events" class="font-regular-24 font-weight-600">
                    <img src="assets/images/events.png" alt="No Image Found" /> What’s Happening
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <label class="uk-form-label" for="Showing-Events">Showing:</label>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" [(ngModel)]="searchParams.pastEvents" id="Showing-Events"
                            (change)="showEvents()">
                            <option value="-1">What’s Next?</option>
                            <option value="1">Past Events</option>
                            <option value="0">All Events</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="events && events.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">
                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let event of events;let i=index" role="group" [attr.aria-label]="'Event ' + i">
                            <app-event-summary-card [event]="event" [isPast]="searchParams.pastEvents">
                            </app-event-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" >                             
                                 <a [routerLink]="['/community/events']" class="see-all-card">See all events</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a role='button'
                        class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous" aria-label="previous event cards"></a>
                    <a role='button'
                        class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next" aria-label="next event cards"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">More than 15 events
                    every month</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/community/events" [queryParams]="{past:searchParams.pastEvents}"
                    class="uk-button uk-button-default w-100">See
                    All
                    Events</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
