<!-- Product Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 class="font-regular-24 font-weight-600">
                    <img src="assets/images/products.png" alt="No Image Found" /> Products for You
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" id="product-category" [(ngModel)]="searchParams.productCategory"
                            (change)="showProducts()">
                            <option value="">Popular Products</option>
                            <option *ngFor="let cat of catsList" value="{{cat.id}}">{{cat.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="productsList && productsList.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">
                    <!-- Product Card -->
                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let product of productsList">
                            <app-product-search-card [product]="product"></app-product-search-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" routerLink="/products/all"
                                [queryParams]="{ productCategory:searchParams.productCategory}">
                                <div class="see-all-card">
                                    See all products
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">Products for elderly
                    needs</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/products/all" [queryParams]="{ productCategory:searchParams.productCategory}"
                    class="uk-button uk-button-default w-100">See All Products</button>
            </div>
        </div>
    </div>
</div>
<!-- Product Featured END tabs -->
