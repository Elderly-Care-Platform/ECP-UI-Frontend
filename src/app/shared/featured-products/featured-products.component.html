<!-- Product Featured START tabs -->
<div class="featured-tab m-b-30" role='region' aria-labelledby="Featured-products">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 id="Featured-products" class="font-regular-24 font-weight-600">
                    <img src="assets/images/products.png" alt="No Image Found" /> Shop Easy
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <label class="uk-form-label" for="product-category">Showing:</label>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" id="product-category" [(ngModel)]="searchParams.productCategory"
                            (change)="showProducts()">
                            <option value="">Popular Products</option>
                            <option *ngFor="let cat of catsList" value="{{cat.id}}">{{cat.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="productsList && productsList.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">
                    <!-- Product Card -->
                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let product of products;let i=index" role="group"
                            [attr.aria-label]="'Product ' + i">
                            <app-product-search-card [product]="product"></app-product-search-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white">
                                <a class="see-all-card" [routerLink]="['/products/all']">See all products</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a role='button'
                        class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous" aria-label="previous product cards"></a>
                    <a role='button'
                        class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next" aria-label="next product cards"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">More than 1000
                    products for all your basic
                    needs</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/products/all" class="uk-button uk-button-default w-100">See All Products</button>
            </div>
        </div>
    </div>
</div>
<!-- Product Featured END tabs -->
