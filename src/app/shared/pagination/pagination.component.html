<!-- Pagination start -->
<div class="uk-container pagination" *ngIf="items.length > 1">
  <ul class="uk-pagination" uk-margin>
    <li class="cursor-pointer pg-align-1 first" *ngIf="currentPage>0" (click)="callParent(0)">
      <div class="pagePrev">
        <span uk-pagination-previous></span> First
      </div>
    </li>
    <li class="cursor-pointer pg-align-1" *ngIf="currentPage>0" (click)="callParent(currentPage-1)">
      <div class="pagePrev">
        <span uk-pagination-previous></span> Previous
      </div>
    </li>
    <li class="pagenum" *ngFor="let i of items" [ngClass]="{'uk-active': i==currentPage}" (click)="callParent(i)">
      {{i+1}}</li>
    <li class="cursor-pointer pg-align-2" *ngIf="currentPage<lastPage" (click)="callParent(currentPage -- 1)">
      <div class="pageNext">
        Next <span uk-pagination-next></span>
      </div>
    </li>
    <li class="cursor-pointer pg-align-2" *ngIf="currentPage<lastPage" (click)="callParent(lastPage)">
      <div class="pageNext">
        Last <span uk-pagination-next></span>
      </div>
    </li>
  </ul>
</div>
<!-- Pagination end -->
