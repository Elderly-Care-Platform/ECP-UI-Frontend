<div class="featured-tab m-b-30" *ngIf="questions?.length > 0">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 class="font-regular-24 font-weight-600">
                    <img src="assets/images/discussion.png" alt="discussion" /> My Questions
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
         <div uk-slider *ngIf="questions.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let question of questions">
                            <!-- Discussion card -->
                            <app-my-questions-summary-card  [question]="question">
                            </app-my-questions-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" [routerLink]="['/ask-question/myques']">
                              <div class="see-all-card">
                                See my Questions
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </div>
        </div>

    </div> 
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="verified" /> <span class="m-l-5">Your questions and answers are Private</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/ask-question/myques" class="uk-button uk-button-default w-100">See my
                    Questions</button>
            </div>
        </div>
    </div>
</div>
