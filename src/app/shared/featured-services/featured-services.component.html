<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/events.png" /> <span class="font-regular-24 font-weight-600">Service
                    Providers</span>
            </div>
            <div>
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div>
                        <select class="uk-select">
                            <option>Upcoming event</option>
                            <option>Past event</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider>
            <div class="uk-position-relative">
                <div class="uk-slider-container uk-light">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li>
                            <!-- Service Card -->
                            <div class="uk-card uk-card-default service-content">
                                <div class="p-8">
                                    <div class="verified">
                                        <img class="h-150 w-100" src="assets/images/test-detail.png" />
                                        <button><span class="verified-icon-w"></span></button>
                                    </div>
                                    <p class="font-regular font-weight-600 m-b-5">Nursing Home </p>

                                    <ngb-rating [rate]="4" [readonly]="true" [max]="5">
                                        <ng-template let-fill="fill" let-index="index">
                                            <span class="star" [class.filled]="fill === 100">&#9733;</span>
                                        </ng-template>
                                    </ngb-rating>

                                    <div class="font-regular-15">Reviews</div>
                                    <div class="m-t-10"><a href="javascript:void(0)" class="">Nurse</a></div>
                                </div>
                            </div>

                        </li>
                    </ul>
                    <!-- <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slider-item="next"></a> -->
                </div>
                <div class="uk-hidden@s uk-light">
                    <a class="uk-position-center-left uk-position-small button-slidenav" href="#" uk-slidenav-previous
                        uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small button-slidenav" href="#" uk-slidenav-next
                        uk-slider-item="next"></a>
                </div>

                <div class="uk-visible@s">
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
                <!-- <a class="uk-position-center-left uk-position-small button-slidenav" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-right uk-position-small  button-slidenav" href="#" uk-slidenav-next
                uk-slider-item="next"></a> -->
                <!-- <div class="uk-margin"></div> -->

            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" /> <span class="m-l-5">More than 500 service providers</span>
            </div>
            <div>
                <button routerLink="/services/all" class="uk-button uk-button-default">See All Services</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
