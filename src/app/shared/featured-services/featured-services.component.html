<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30" role='region' aria-labelledby="Featured-services">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 id="Featured-services" class="font-regular-24 font-weight-600">
                    <img src="assets/images/events.png" alt="No Image Found" /> At your
                    service
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <label class="uk-form-label" for="Showing-services">Showing:</label>
                    </div>
                    <div class="uk-width-expand">
                        <select (change)="searchByCategories($event.target.value)" id="Showing-services"
                            class="uk-select">
                            <option value="">Popular Services</option>

                            <option>Ambulances</option>
                            <option>Diagnostic Centre</option>
                            <option>Financial Consultants</option>
                            <option>Clinics</option>
                            <option>Home Nursing Services</option>
                            <option>Hospitals</option>
                            <option>Institutions for Aged</option>
                            <option>Legal Advisors</option>
                            <option>Medical Equipment on Hire</option>
                            <option>Taxi Services</option>
                            <option>Retirement Homes</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="services.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let service of services;let i=index" role="group"
                            [attr.aria-label]="'Service ' + i">
                            <app-service-search-card [service]="service"></app-service-search-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white">
                                <a class="see-all-card" routerLink="/services/all"
                                    [queryParams]="{ category:category}">See all services</a>
                            </div>
                        </li>
                    </ul>
                    <!-- <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                uk-slider-item="next"></a> -->
                </div>
                <!-- <div class="uk-hidden@s uk-light">
                    <a class="uk-position-center-left uk-position-small button-slidenav" href="#" uk-slidenav-previous
                        uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#" uk-slidenav-next
                        uk-slider-item="next"></a>
                </div> -->

                <div>
                    <a role='button'
                        class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous" aria-label="previous service cards"></a>
                    <a role='button'
                        class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next" aria-label="next service cards"></a>
                </div>
                <!-- <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#" uk-slidenav-previous
                uk-slider-item="previous"></a>
              <a class="uk-position-center-right uk-position-small  button-slidenav" href="#" uk-slidenav-next
                uk-slider-item="next"></a> -->
                <!-- <div class="uk-margin"></div> -->

            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">More than 500 service
                    providers</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/services/all" [queryParams]="{ category:category}"
                    class="uk-button uk-button-default w-100">See All Services</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
