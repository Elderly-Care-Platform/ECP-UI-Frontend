<div class="discussion-summary bg-white uk-height-1-1" [routerLink]="['/community/discussion', discussion.id, category ]">
    <div class="discussion-summary-head uk-grid uk-grid-collapse">
        <div class="discussion-title uk-width-1-1@s">
            {{discussion.title | ellipsis:65}}
        </div>
    </div>
    <div class="discussion-summary-body uk-grid uk-grid-collapse">
        <div class="uk-width-1-3@s">
            <!--TODO: apply imageHandler directive-->
            <img [imageHandler] *ngIf="discussion?.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage"
                [src]="discussion?.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage"
                style="max-width:90px;max-height:90px;" />
        </div>
        <div class="uk-width-2-3@s">
            <p class="author">by <span>{{discussion.username}}</span></p>
            <p class="author">on <span>{{discussion.createdAt | date: 'dd-MMM-yyyy'}}</span></p>
            <p class="author">at <span>{{discussion.createdAt | date: 'hh:ss a'}}</span></p>
        </div>
    </div>
    <div class="discussion-summary-footer uk-grid uk-grid-collapse">
        <div class="uk-width-1-2@s">
            <p class="comments left"><img src="/assets/images/comments.svg"
                    style="height:30px;display:inline-block;" />{{discussion.aggrReplyCount}} Replies</p>
        </div>
        <div class="uk-width-1-2@s">
            <p class="comments right"><img src="/assets/images/view.svg"
                    style="height:30px;display:inline-block;" />{{ discussion.viewCount ? discussion.viewCount : 0 }}
                Views</p>
        </div>
    </div>
</div>
