 <div class="questions-summary uk-card-hover bg-white uk-height-1-1 cursor-pointer uk-flex uk-flex uk-flex-column uk-flex-between"
    [routerLink]="['/ask-question/detail', question.id ]">
    <div class="questions-summary-head uk-grid uk-grid-collapse">
        <h3 class="questions-title">
            {{question.question }}
        </h3>
    </div>
    <div class="questions-summary-body uk-grid uk-grid-collapse">
        <div class="uk-width-1-3">
            <!--TODO: apply imageHandler directive-->
            <img [imageHandler] *ngIf="question?.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage"
                [src]="question?.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage"
                style="max-width:90px;max-height:90px;" alt="No Image Found" />
        </div>
        <div class="uk-width-2-3">
            <p class="author">Answered by <span>{{question.username}}</span></p>
            <p class="author">on <span>{{question.createdAt | date: 'dd-MMM-yyyy'}}</span></p>
            <p class="author">at <span>{{question.createdAt | date: 'hh:ss a'}}</span></p>
        </div>
    </div>
    <div class="questions-summary-footer uk-child-width-1-1" >
        <div>
            <p class="comments left"><img src="/assets/images/comments.svg"
                    style="height:30px;display:inline-block;" alt="No Image Found" />{{question.aggrReplyCount}} Replies</p>
        </div>
        <!-- <div>
            <p class="comments right"><img src="/assets/images/view.svg"
                    style="height:30px;display:inline-block;" alt="No Image Found" />{{ question.viewCount ? question.viewCount : 0 }}
                Views</p>
        </div> -->
    </div>
</div>
