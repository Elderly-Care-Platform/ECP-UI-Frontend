<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 class="font-regular-24 font-weight-600">
                    <img src="assets/images/experts.png" alt="No Image Found" /> Our
                    Advisors
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" [(ngModel)]="searchParams.experties" id="Showing-Advisors" (change)="showExperts()">
                            <option value="">Select Category</option>
                            <option *ngFor="let cat of catsList" value="{{cat.id}}">{{cat.name}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="experts.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let expert of experts">
                            <app-ask-expert-summary-card [expert]="expert"></app-ask-expert-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" [routerLink]="['/ask-question/all']">
                              <div class="see-all-card">
                                See all experts
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">More than 100 experts
                    from different
                    domains</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/ask-question/all" class="uk-button uk-button-default w-100">See All
                    Experts</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
