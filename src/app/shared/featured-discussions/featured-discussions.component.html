<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/discussion.png" /> <span
                    class="font-regular-24 font-weight-600">Discussions</span>
            </div>
            <div>
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div>
                        <select class="uk-select">
                            <option>Upcoming event</option>
                            <option>Past event</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider>
            <div class="uk-position-relative">
                <div class="uk-slider-container uk-light">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li>
                            <!-- Discussion card -->
                            <div class="discussion-summary bg-white">
                                <div class="discussion-summary-head uk-grid uk-grid-collapse">
                                    <div class="discussion-title uk-width-1-1@s">
                                        <!-- {{discussion.title | ellipsis:65}} -->
                                        Test Discussion 04
                                    </div>
                                </div>
                                <div class="discussion-summary-body uk-grid uk-grid-collapse">
                                    <div class="uk-width-1-3@s">
                                        <!--TODO: apply imageHandler directive-->
                                        <!-- <img [src]="discussion?.userProfile?.basicProfileInfo?.profileImage?.thumbnailImage"
                                                    (error)="setDefaultPic($event)" style="max-width:90px;max-height:90px;" /> -->
                                        <img src="assets/images/default-thumbnail.png"
                                            style="max-width:90px;max-height:90px;" />

                                    </div>
                                    <div class="uk-width-2-3@s">
                                        <!-- <p class="author">by <span>{{discussion.username}}</span></p>
                                                <p class="author">on <span>{{discussion.createdAt | date: 'dd-MMM-yyyy'}}</span></p>
                                                <p class="author">at <span>{{discussion.createdAt | date: 'hh:ss a'}}</span></p> -->

                                        <p class="author">by <span>pulkit@ritzyware.com</span></p>
                                        <p class="author">on <span>14-Aug-2019</span></p>
                                        <p class="author">at <span>08:44 AM</span></p>

                                    </div>
                                </div>
                                <div class="discussion-summary-footer uk-grid uk-grid-collapse">
                                    <div class="uk-width-1-2@s">
                                        <p class="comments left"><img src="/assets/images/comments.svg"
                                                style="height:30px;display:inline-block;" />
                                            <!-- {{discussion.aggrReplyCount}} Replies -->
                                            11 Replies
                                        </p>
                                    </div>
                                    <div class="uk-width-1-2@s">
                                        <p class="comments right"><img src="/assets/images/view.svg"
                                                style="height:30px;display:inline-block;" />
                                            <!-- {{ discussion.viewCount ? discussion.viewCount : 0 }}
                                                    Views -->
                                            6 Views
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
                    uk-slider-item="previous"></a>
                  <a class="uk-position-center-left-out uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
                    uk-slider-item="next"></a> -->
                </div>
                <div class="uk-hidden@s uk-light">
                    <a class="uk-position-center-left uk-position-small button-slidenav" href="#" uk-slidenav-previous
                        uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small button-slidenav" href="#" uk-slidenav-next
                        uk-slider-item="next"></a>
                </div>

                <div class="uk-visible@s">
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
                <!-- <a class="uk-position-center-left uk-position-small button-slidenav" href="#" uk-slidenav-previous
                    uk-slider-item="previous"></a>
                  <a class="uk-position-center-right uk-position-small  button-slidenav" href="#" uk-slidenav-next
                    uk-slider-item="next"></a> -->
                <!-- <div class="uk-margin"></div> -->

            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" /> <span class="m-l-5">Hundreds of users are part of more than 25
                    active
                    discussion</span>
            </div>
            <div>
                <button routerLink="/services/all" class="uk-button uk-button-default">See All Discussions</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
