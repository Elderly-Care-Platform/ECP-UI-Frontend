<!-- Service Featured START tabs -->
<div class="featured-tab m-b-30">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <h2 class="font-regular-24 font-weight-600">
                    <img src="assets/images/discussion.png" alt="No Image Found" /> Letâ€™s
                    discuss
                </h2>
            </div>
            <div class="uk-width-1-3@m">
                <div uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <small>Showing</small>
                    </div>
                    <div class="uk-width-expand">
                        <select class="uk-select" [(ngModel)]="selDiscussCategory" id="Showing-Discussions" (change)="showDiscussions()">
                            <option value="">Active Discussions</option>
                            <option *ngFor="let cat of discussCategoryList | keyvalue" value="{{cat.key}}">{{cat.value.label}}
                            </option>
                          </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider *ngIf="discussions.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid">
                        <li *ngFor="let discussion of discussions">
                            <!-- Discussion card -->
                            <app-dicussion-summary-card [category]="selDiscussCategory" [discussion]="discussion">
                            </app-dicussion-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white" [routerLink]="['/community/discussions']">
                              <div class="see-all-card">
                                See all discussions
                              </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="block-footer">
        <div uk-grid>
            <div class="uk-width-expand@s">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">Hundreds of users are
                    part of more than 25
                    active
                    discussion</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1">
                <button routerLink="/community/discussions" class="uk-button uk-button-default w-100">See All
                    Discussions</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
