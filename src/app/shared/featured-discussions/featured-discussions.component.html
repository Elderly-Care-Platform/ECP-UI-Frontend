<!-- Service Featured START tabs -->
<div class="featured-tab" role='region' aria-labelledby="Featured-discussions">
    <div class="title">
        <div uk-grid>
            <div class="uk-width-expand@s ">
                <h2 class="font-regular-24 font-weight-600 letimg">
                    <img src="assets/images/discussion.png" alt="No Image Found" /> Let us
                    Discuss
                </h2>
                
            </div>
            <hr class="uk-divider">
            <div class="uk-width-1-3@m">
                <div class="searchoption" uk-grid>
                    <div class="uk-flex uk-flex-middle">
                        <label class="uk-form-label" for="Showing-Discussions">Showing:</label>
                    </div>
                    <div class=" uk-width-expand ">
                        <select class="uk-select searchoptionlist" [(ngModel)]="selDiscussCategory" id="Showing-Discussions"
                            (change)="showDiscussions()">
                            <option value="">Active Discussions</option>
                            <option *ngFor="let cat of discussCategoryList | keyvalue" value="{{cat.key}}">
                                {{cat.value.label}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <!-- Featured Service card  -->
        <div uk-slider="finite: true" *ngIf="discussions && discussions.length > 0">
            <div class="uk-position-relative">
                <div class="uk-slider-container">

                    <ul class="uk-slider-items uk-grid-match uk-child-width-1-3@m uk-grid slideritems" role="group">
                        <li *ngFor="let discussion of discussions">
                            <!-- Discussion card -->
                            <app-dicussion-summary-card [category]="selDiscussCategory" [discussion]="discussion">
                            </app-dicussion-summary-card>
                        </li>
                        <li>
                            <div class="uk-flex uk-flex-middle bg-white cursor-pointer" (click)="seeAllDiscussions()">
                                <div class="see-all-card">
                                    See all discussions
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div>
                    <a role='button'
                        class="uk-position-center-left-out uk-position-small button-slidenav slidenav-pervious" href="#"
                        uk-slidenav-previous uk-slider-item="previous" aria-label="previous discussion cards"></a>
                    <a role='button'
                        class="uk-position-center-right-out uk-position-small button-slidenav slidenav-next" href="#"
                        uk-slidenav-next uk-slider-item="next" aria-label="next discussion cards"></a>
                </div>
            </div>
        </div>

    </div>
    <div class="block-footer">
        <div  uk-grid>
            <div class="uk-width-expand@s cardfooter">
                <img src="assets/images/verified.png" alt="No Image Found" /> <span class="m-l-5">Articles & Discussions that will interest you</span>
            </div>
            <div class="uk-width-auto@s uk-width-1-1 ">
                <button (click)="seeAllDiscussions()" class="uk-button uk-button-default ">See All
                    Discussions</button>
            </div>
        </div>
    </div>
</div>
<!-- Service Featured END tabs -->
