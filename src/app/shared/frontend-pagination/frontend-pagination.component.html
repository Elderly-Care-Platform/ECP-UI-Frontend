<div *ngIf="pager.pages && pager.pages.length" class="uk-container f-pagination uk-flex">
    <div class="uk-flex uk-flex-middle cursor-pointer pagePrev">
        <div *ngIf="pager.currentPage !== 1" (click)="setPage(pager.currentPage - 1)">
            <span uk-pagination-previous></span> Previous
        </div>
    </div>
    <ul class="uk-pagination cursor-pointer" uk-margin>
        <!-- <li class="first uk-visible@s">
            <div *ngIf="pager.currentPage !== 1" (click)="setPage(1)">
                First
            </div>
        </li>
        <li class="first pr@s">
            <div *ngIf="pager.currentPage !== 1" (click)="setPage(pager.currentPage - 1)">
                <span uk-pagination-previous></span> Previous
            </div>
        </li> -->
        <li class="p-l-0" *ngFor="let page of getpages()" (click)="setPage(page)">
            <div class="pagenum" [ngClass]="{'uk-active':pager.currentPage === page, 'pagenum-rm': page === '...'}">
                <a>{{page}}</a>
            </div>
        </li>
        <!-- <li class="last">
            <div *ngIf="pager.currentPage !== pager.totalPages" (click)="setPage(pager.currentPage + 1)">
                Next <span uk-pagination-next></span>
            </div>
        </li>
        <li class="last uk-visible@s">
            <div *ngIf="pager.currentPage !== pager.totalPages" (click)="setPage(pager.totalPages)">
                Last
            </div>
        </li> -->
    </ul>
    <div class="uk-flex uk-flex-middle cursor-pointer pageNext">
        <div *ngIf="pager.currentPage !== pager.totalPages" (click)="setPage(pager.currentPage + 1)">
            Next <span uk-pagination-next></span>
        </div>
    </div>
</div>
