<div class="uk-container ask-question">
  <div *ngIf="isLoading" class="m-t-50 uk-text-center">
    <span uk-spinner="ratio: 3"></span>
  </div>
  <div *ngIf="questions && questions.length > 0 && !isLoading">
    <app-question-detail-card *ngFor="let question of questions" [question]="question" [pageParam]="{page:searchParams.p, searchTxt:searchParams.searchTxt, show:'ques'}" (categoryChange)="onTabChange($event)">
    </app-question-detail-card>
  </div>
  <app-pagination *ngIf="questions && questions.length > 0 && !isLoading" [totalRecords]="totalRecords"
    [currentPage]="searchParams.p" [perPage]="searchParams.s" (pageChangeCall)="changePage($event)">
  </app-pagination>
  <div class="m-t-20" *ngIf="(!questions || questions?.length == 0) && !isLoading">
    <app-question-no-record></app-question-no-record>
  </div>
</div>
