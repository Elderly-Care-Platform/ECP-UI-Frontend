<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
  <div class="uk-card-media-left uk-width-1-5@m uk-width-1-3@s p-16">
    <img src="assets/images/product-test-image.png" width="184" height="156" alt="">
  </div>

  <div class="uk-card-body uk-width-expand p-16">
    <a href="#" class="font-regular">KosmoCare Dura Rexine Mag Wheel Regular Foldable Wheelchair with
      Safety Belt</a>
    <div>
      <ngb-rating [(rate)]="currentRate" [max]="5">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <span class="ml-15">200 Ratings</span>
    </div>
    <div>
      <div class="uk-label d-inline-flex uk-flex-middle p-verified">
        <span class="verified-icon-w m-r-5"></span>
        <span> VERIFIED</span>
      </div>
      <span class="uk-label uk-label-warning p-verified">
        <fa-icon icon="exclamation-triangle"></fa-icon> UNVERIFIED
      </span>

      <span class="uk-label uk-label-danger p-verified ml-2">38% OFF</span>
    </div>
    <div class="m-t-15">
      <p class="m-0"><strike>Rs. 12,300</strike></p>
      <p class="m-0 font-regular price">Rs. 4,500</p>
    </div>
  </div>

</div>
