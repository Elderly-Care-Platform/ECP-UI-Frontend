<div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
  <div class="uk-card-media-left uk-width-1-5@m uk-width-1-3@s p-16">
    <img src="assets/images/service-test-image.png" width="152" height="152" alt="">
  </div>
  
  <div class="uk-card-body uk-width-expand p-16">
    <h4 class="font-regular font-weight-600 m-0">Media Left</h4>
    <div>
      <ngb-rating [(rate)]="currentRate" [max]="5">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100">&#9733;</span>
        </ng-template>
      </ngb-rating>
      <span class="ml-15">300 Ratings</span>
    </div>
    <div class="uk-label uk-flex uk-flex-middle fit-inline-size p-verified">
      <span class="verified-icon-w m-r-5"></span>
      <span> VERIFIED</span>
    </div>
    <div class="m-t-15">
      <p class="m-0"><span>Banglore</span></p>
      <p class="m-0 font-regular"><a href="#" class="">Caretaker & Nurse</a></p>
    </div>
  </div>
  
</div>
